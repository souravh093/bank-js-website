<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                inter: ['Inter', 'sans-serif']
              }
            }
          }
        }
    </script>
</head>
<body class="bg-gray-50">
    <header class="font-inter">
        <h1 class="text-center text-5xl mt-10">Welcome To Bank BroBig <span class="text-violet-600 font-semibold">Manage your money</span></h1>
    </header>

    <main class="max-w-6xl m-auto mt-8">
        <section class="mb-16 grid grid-cols-3 gap-4">
            <div class="bg-green-400 p-10 rounded-xl">
                <h1 class="text-3xl text-white">Deposit</h1>
                <h2 class="text-white text-3xl">$<span id="depositAmount">0</span></h2>
            </div>
            <div class="bg-violet-400 p-10 rounded-xl">
                <h1 class="text-3xl text-white">Withdraw</h1>
                <h2 class="text-white text-3xl">$<span id="withdrawAmount">0</span></h2>
            </div>
            <div class="bg-blue-400 p-10 rounded-xl">
                <h1 class="text-3xl text-white">Balance</h1>
                <h2 class="text-white text-3xl">$<span id="blanceAmount">1645</span></h2>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-4">
            <div class="p-10 bg-teal-400 rounded-md">
                <h1 class="text-3xl text-white">Please Deposit</h1>
                <input type="number" id="depositInput" class="block w-full py-2 px-5 my-4 rounded-md outline-none" placeholder="Amount you want to Deposit">
                <button id="depositBtn" class="text-white bg-blue-900 px-5 py-2 text-lg rounded-lg hover:bg-blue-700 transition-all">Deposit</button>
            </div>
            <div class="p-10 bg-teal-500 rounded-md">
                <h1 class="text-3xl text-white">Please Withdraw</h1>
                <input type="number" id="withdrawInput" class="block w-full py-2 px-5 my-4 rounded-md outline-none" placeholder="Amount you want to Withdraw">
                <button id="withdrawBtn" class="text-white bg-blue-900 px-5 py-2 text-lg rounded-lg hover:bg-blue-700 transition-all">Withdraw</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>

</body>
</html>
